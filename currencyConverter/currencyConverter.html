<template>
    <lightning-card class="icon-color" variant="Narrow"  title="Currency Converter" icon-name="utility:currency">
        <div class="slds-m-around_medium">
            <lightning-combobox class="arrow-color" name="from" label="From" value={convertFrom} placeholder="Select Currency" options={options} onchange={handleFromChange} ></lightning-combobox>
            <lightning-combobox class="arrow-color" name="to" label="To" value={convertTo} placeholder="Select Currency" options={options} onchange={handleToChange} ></lightning-combobox>
            <lightning-input type="text" value={amount} variant="standard" name="amount" label="Amount" onchange={handleAmountChange} placeholder="Enter amount to be converted"></lightning-input>
            div class="slds-m-top_medium slds-align--absolute-center">
                <lightning-button class="slds-m-right--small" variant="success" label="Convert" title="convert" onclick={handleClick}></lightning-button>
                <lightning-button class="slds-m-left--small" variant="destructive" label="Clear" title="clear" onclick={handleClear}><lightning-button>
            </div>
        </div>
        <p style="font-weight: bold; font-size: large;" slot="footer">Result --> {result}<p>
    </lightning-card>
</template>
